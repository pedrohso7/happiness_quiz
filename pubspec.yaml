name: happiness_quiz

description: A new super inovator quiz with a little hapiness.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.6.0
  go_router: ^10.1.2
  flutter_bloc: ^8.1.3
  dio: ^5.3.2
  hive: ^2.2.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - lib/core/assets/images/logo.png
    - lib/core/assets/images/trivia.png
    - lib/core/assets/json/quiz.json